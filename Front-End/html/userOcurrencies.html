<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
      integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>
    <link rel="stylesheet" href="../css/userOcurrencies.css" />
    <script type="module" src="../js/userOcurrencies.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
      integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <title>Minhas Ocorrências</title>
  </head>

  <body>
    <header id="cabecalho">
      <ul>
        <li><a href="home.html">Criar Ocorrência</a></li>
        <li>
          <div class="button-logoff">
            <img src="../assets/user.jpg" alt="Foto de usuário" />
          </div>
        </li>
      </ul>
      <div class="popup">
        <div class="popup-content">
          <button id="confirmButton">Sair</button>
          <button id="cancelButton">Cancelar</button>
        </div>
      </div>
    </header>
    <h1>Minhas Ocorrências</h1>
    <div class="container-geral">
      <div id="map"></div>
      <div class="container-ocorrencias">
        <ul class="lista-ocorrencias"></ul>
      </div>
    </div>
    <section id="graphics">
      <h2>Gráficos</h2>
      <div>
        <iframe
          class="chart"
          style="
            background: #ffffff;
            border: none;
            border-radius: 2px;
            box-shadow: 0 2px 10px 0 rgba(70, 76, 79, 0.2);
          "
          width="640"
          height="480"
          src="https://charts.mongodb.com/charts-project-0-anliy/embed/charts?id=655d4ea1-6ea6-4435-8971-47e40bb75bb5&maxDataAge=1800&theme=light&autoRefresh=true"
        ></iframe>
        <iframe
          class="chart"
          style="
            background: #ffffff;
            border: none;
            border-radius: 2px;
            box-shadow: 0 2px 10px 0 rgba(70, 76, 79, 0.2);
          "
          width="640"
          height="480"
          src="https://charts.mongodb.com/charts-project-0-anliy/embed/charts?id=655d4dad-6ea6-48d8-8a8f-47e40b9e0a8e&maxDataAge=1800&theme=light&autoRefresh=true"
        ></iframe>
        <iframe
          class="chart"
          style="
            background: #ffffff;
            border: none;
            border-radius: 2px;
            box-shadow: 0 2px 10px 0 rgba(70, 76, 79, 0.2);
          "
          width="640"
          height="480"
          src="https://charts.mongodb.com/charts-project-0-anliy/embed/charts?id=655d52e4-df21-45f3-8580-fa26aa44ba56&maxDataAge=3600&theme=light&autoRefresh=true"
        ></iframe>
        <iframe
          class="chart"
          style="
            background: #ffffff;
            border: none;
            border-radius: 2px;
            box-shadow: 0 2px 10px 0 rgba(70, 76, 79, 0.2);
          "
          width="640"
          height="480"
          src="https://charts.mongodb.com/charts-project-0-anliy/embed/charts?id=655d5560-6ea6-4b0c-895e-47e40b5980c0&maxDataAge=1800&theme=light&autoRefresh=true"
        ></iframe>
      </div>
    </section>
    <div class="modal">
      <div id="popup-update" class="popup-container">
        <h1>Atualizar Ocorrência</h1>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" />
        <label for="tipo">Tipo:</label>
        <select name="tipo" id="tipo">
          <option value="Roubo">Roubo</option>
          <option value="Assalto">Assalto</option>
          <option value="Sequestro">Sequestro</option>
          <option value="Homicidio">Homicídio</option>
          <option value="Estupro">Estupro</option>
          <option value="Outro">Outro</option>
        </select>
        <label for="data">Data:</label>
        <input type="date" id="data" value="2023-01-01" />
        <label for="hora">Hora:</label>
        <input type="time" id="hora" value="12:00" />
        <label for="status">Minha ocorrência é: </label>
        <select name="status" id="status">
          <option value="publica">Pública</option>
          <option value="privada">Privada</option>
        </select>
        <div class="container-modal-buttons">
          <button id="button-save">Salvar Alterações</button>
          <button id="button-close">Fechar</button>
        </div>
      </div>
    </div>
  </body>
</html>
